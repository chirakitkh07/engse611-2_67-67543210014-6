<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-group">
            <input type="text" id="todo-input" placeholder="เพิ่มรายการใหม่...">
            <button id="add-btn">เพิ่ม</button>
        </div>
        <ul id="todo-list"></ul>
        <div class="buttons">
            <button id="clear-done">ลบรายการที่เสร็จแล้ว</button>
            <button id="clear-all">ลบทั้งหมด</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
