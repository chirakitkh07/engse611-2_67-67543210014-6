<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'gallery')">TAB 1</button>
        <button class="tab-button" onclick="openTab(event, 'todo')">TAB 2</button>
    </div>

    <div id="gallery" class="tab-content active">
        <h2>แกลเลอรีรูปภาพ</h2>
        <img id="mainImage" src="https://picsum.photos/400/300" alt="Main Image">
        <div class="thumbnails">
            <img src="https://picsum.photos/100/100?random=1" onclick="changeImage(this)">
            <img src="https://picsum.photos/100/100?random=2" onclick="changeImage(this)">
            <img src="https://picsum.photos/100/100?random=3" onclick="changeImage(this)">
            <img src="https://picsum.photos/100/100?random=4" onclick="changeImage(this)">
        </div>
    </div>

    <div id="todo" class="tab-content">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="เพิ่มรายการใหม่...">
        <button onclick="addTask()">เพิ่ม</button>
        <ul id="taskList"></ul>
        <div class="buttons">
            <button id="clear-done" onclick="clearCompleted()">ลบรายการที่เสร็จแล้ว</button>
            <button id="clear-all" onclick="clearAll()">ลบทั้งหมด</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
